name: CD
on:
  push:
    branches: [ main ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u nazar178 --password-stdin
    - name: Build and push
      run: |
        docker build -t ghcr.io/nazar178/nazar178:latest .
        docker push ghcr.io/nazar178/nazar178:latest
